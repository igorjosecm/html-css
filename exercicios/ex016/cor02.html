<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gradiente em CSS</title>
    <style>
        * { /* configurações globais das CSS */
            height: 100%;
        }
        body{
            background-image: linear-gradient(to right, #2744F1, #8730D6, #C22AAF, #FE2F46, #FFCB5E);
        }

        h1 {
            color: white;
        }
    </style>
</head>
<body>
    <h1>Testando Gradiente</h1>
</body>
</html>
