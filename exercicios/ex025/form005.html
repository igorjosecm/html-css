<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
    <style>
        body{
            font-size: 1.3em;
        }
    </style>
</head>
<body>
    <h1>Exemplo de Formulario</h1>
    <form action="cadastro.php" method="get" autocomplete="on">
        <fieldset>
            <legend>Sexo</legend>
            <label for="mas"><input type="radio" name="sexo" id="mas" checked> Masculino <br></label>
            <fem><input type="radio" name="sexo" id="fem"> Feminino</fem>
        </fieldset>
        <fieldset>
            <legend>Esportes favoritos</legend>
            <label for="fut"><input type="checkbox" name="fut" id="fut" checked> Futebol <br></label>
            <label for="bas"><input type="checkbox" name="bas" id="bas"> Basquete <br></label>
            <label for="vol"><input type="checkbox" name="vol" id="vol"> Vôlei <br></label>
            <label for="han"><input type="checkbox" name="han" id="han"> Handebol <br></label>
            <label for="nat"><input type="checkbox" name="nat" id="nat"> Natação <br></label>
        </fieldset>

        
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form> 
</body>
</html>
